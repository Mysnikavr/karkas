<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Section</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      font-family: Arial, sans-serif;
      height: 100%;
    }
    .hero {
      width: 100%;
      height: 100vh;
      background: url('background.jpg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 0 20px;
    }
    .hero h1 {
      font-size: 64px;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 20px;
      margin-bottom: 40px;
      max-width: 600px;
    }
    .hero a.button {
      background-color: #00A859;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .hero a.button:hover {
      background-color: #007f45;
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>Добро пожаловать в Fistashka Trailer</h1>
    <p>Отдыхай с комфортом в наших стильных кемперах посреди природы Беларуси</p>
    <a href="#contact" class="button">Забронировать</a>
  </section>
</body>
</html>
